server:
  port: 8080
spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    platform: h2
    url: jdbc:h2:mem:gisame;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: sa
    initialize-mode: always
  profiles:
    active: local
  h2:
    console:
      enabled: true
# feign
feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000
        loggerLevel: basic
siseme-client:
  ribbon:
    listOfServers: https://sise.me
daum-client:
  ribbon:
    listOfServers: https://dapi.kakao.com
